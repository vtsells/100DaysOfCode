<div class="ngts-loader" data-bind="visible:isLoading"><i class="fas fa-spinner fa-spin fa-3x"></i></div>
<div data-bind="visible:isLoading()==false">
    <div>
        <h2 data-bind="text:title"></h2>
        <hr />
    </div>
    <ul data-bind="foreach: albums" class="ngts-mosaic">
        <li>
            <img data-bind="attr:{src:firstPhoto.thumbnailUrl}" />
            <span data-bind="text:title"></span>
        </li>

    </ul>
</div>
